<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>2021 Fake Census Data Quiz</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"><div class="row"><div class="col-md-8 col-lg-6 mx-auto">
    <h2 class="font-weight-bold pt-4">2021 Fake Census Data Quiz</h2>
    <h5><span class="badge badge-secondary">Score: <span id="score">0</span> / <span id="total">0</span></span></h5>
    <h4 class="font-weight-bold" id="question"></h4>
    <div id="answers">
      <p>10 questions. Guess which English and Welsh local authorities fall in the top or bottom 10% for particular Census measures.</p>
      <button onclick="makeQuestion(latf, topics)" class="btn btn-info">Start the quiz!</button></div>
    </div></div></div>
    <script src="js/app.js"></script>
  </body>
</html>
